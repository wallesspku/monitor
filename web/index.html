<html>
	<head>
		<title>WallessPKU Monitor</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="WallessPKU Monitor">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/dark.css" title="dark">
		<link rel="stylesheet" href="css/light.css" title="light">
		<style>
			body {
				padding-top: 70px;
				padding-bottom: 30px;
			}
		</style>
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<div class="navbar-header">
						<button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="#" class="navbar-brand">WallessPKU Monitor</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a data-toggle="dropdown" class="dropdown-toggle" href="#">Theme<b class="caret"></b></a>
								<ul class="dropdown-menu">
									<li><a href="#" onclick="setActiveStyleSheet('dark')">Dark</a></li>
									<li><a href="#" onclick="setActiveStyleSheet('light')">Light</a></li>
								</ul>
							</li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container content">
			<div id="loading-notice">
				<noscript>
					<div class="alert alert-danger" style="text-align: center;">
						<strong>Enable JavaScript</strong> , please do it.
					</div>
				</noscript>
				<div style="text-align: center;">
					Turn on Javascript!
				</div>
				<p></p>
			</div>
			<table class="table table-striped table-condensed table-hover">
				<thead>
				<tr>
					<th id="status4" style="text-align: center;">Proto.</th>
					<th id="ipstatus" style="text-align: center;">User</th>
					<th id="name">Name</th>
					<th id="type">IP</th>
					<th id="location">IDC</th>
					<th id="uptime">Uptime</th>
					<th id="load">Load</th>
					<th id="network">Speed ↓|↑</th>
					<th id="traffic">Traffic ↓|↑</th>
					<th id="cpu">CPU</th>
					<th id="ram">Mem</th>
					<th id="hdd">Disk</th>
					<th id="ping">EDU|CU|CT|CM</th>
				</tr>
				</thead>
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
			<br />
		<div class="container">
			<p style="text-align: left; font-size: 15px;">
			Current upload speed: <span id='total_in'>0</span>M/s&nbsp;&nbsp;&nbsp;
			download speed: <span id='total_out'>0</span>M/s
			</p>
			<p style="text-align: left; font-size: 10px;">
			</p>
		</div>
			<div id="updated">Updating...</div>
		</div>

		<div class="container">
			<p style="text-align: center; font-size: 10px;">
				<a href="https://github.com/cppla/ServerStatus">Modified from ServerStatus</a>
			</p>
